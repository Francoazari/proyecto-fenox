<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fenox</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- NORMALIZE -->
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- CSS -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h2 class="m-0 px-5">Productos Destacados</h2>

      <div
        id="carouselExampleInterval"
        class="carousel slide shadow-lg p-3 mb-5 bg-white rounded"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1900">
            <img src="img/descarga.jpg" class="w-100" alt="Producto imagen" />
            <p class="text-center mt-3 mb-0">Nombre del producto</p>
          </div>
          <div class="carousel-item" data-bs-interval="1900">
            <img src="img/descarga.jpg" class="w-100" alt="Producto imagen" />
            <p class="text-center mt-3 mb-0">Nombre del producto</p>
          </div>
          <div class="carousel-item" data-bs-interval="1900">
            <img src="img/descarga.jpg" class="w-100" alt="Producto imagen" />
            <p class="text-center mt-3 mb-0">Nombre del producto</p>
          </div>
        </div>
      </div>

      <div class="container contenedor">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-4 d-flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-discount"
              width="50"
              height="50"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="9" y1="15" x2="15" y2="9" />
              <circle cx="9.5" cy="9.5" r=".5" fill="currentColor" />
              <circle cx="14.5" cy="14.5" r=".5" fill="currentColor" />
              <circle cx="12" cy="12" r="9" />
            </svg>
            <p class="text-center">Descuentos en productos seleccionados.</p>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4 d-flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-truck-delivery"
              width="50"
              height="50"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="7" cy="17" r="2" />
              <circle cx="17" cy="17" r="2" />
              <path d="M5 17h-2v-4m-1 -8h11v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
              <line x1="3" y1="9" x2="7" y2="9" />
            </svg>
            <p class="text-center">Hacemos envíos a todo el país.</p>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-4 d-flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-coin"
              width="50"
              height="50"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="12" r="9" />
              <path
                d="M14.8 9a2 2 0 0 0 -1.8 -1h-2a2 2 0 0 0 0 4h2a2 2 0 0 1 0 4h-2a2 2 0 0 1 -1.8 -1"
              />
              <path d="M12 6v2m0 8v2" />
            </svg>
            <p class="text-center">Todos los medios de pago disponibles.</p>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4 d-flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-device-mobile"
              width="50"
              height="50"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <rect x="7" y="4" width="10" height="16" rx="1" />
              <line x1="11" y1="5" x2="13" y2="5" />
              <line x1="12" y1="17" x2="12" y2="17.01" />
            </svg>
            <p class="text-center">Colocación de hidrogel en sucursales.</p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
