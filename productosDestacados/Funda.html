        alt="Imagen de funda para iphone"
      />

      <p class="text-white px-3">
        Adaptada a los botones de volumen, el botón lateral y las curvas del teléfono. Acabado especial de silicona muy agradable al tacto. Cobertura interna suave de microfibra. Permite carga inalámbrica.
      </p>

      </div>
